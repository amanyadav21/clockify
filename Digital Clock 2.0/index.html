<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Telex&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="image/clock.png">


</head>
<body>
    <div class="settings">
        <label class="none" for="timezone">Select Time Zone:</label>
        <select id="timezone"></select>
        <label class="none" for="colorPicker">Choose Clock Color:</label>
        <input type="color" id="colorPicker" value="#ad55f0">
    </div>
    
    <div class="digital-clock">
        <div class="section">
            <h1 id="hours">00</h1>
            <h1 class="dots">:</h1>
            <h1 id="minutes">00</h1>
            <h1 class="dots">:</h1>
            <h1 id="seconds">00</h1>
            <h1 id="ampm">AM</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
